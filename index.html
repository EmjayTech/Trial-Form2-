<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="body-div">
  <h1>Contact Us</h1>
  <main></main>
  <div class="container">
  <form action="/">
  
  <label for="fName">First Name</label>
  <input type="text" id="fName" name="firstname" required>
  
  <label for="lName">Last Name</label>
  <input type="text" id="lName" name="lastname" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>
  
  <label for="query" required>Query Type
  <input type="radio">General Enquiry
  <input type="radio">Support Request
  </label> <br>
  

  <label for="message">Message</label>
  <textarea name="message" required id="message" style="height: 100px; width: 100%;" required></textarea>

  <input required type="checkbox">I consent to being contacted by the team

  <button type="submit" id="submitBtn">Submit</button>
</form>
</div>
</div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
